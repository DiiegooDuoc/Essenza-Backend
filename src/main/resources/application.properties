# Essenza-Backend/src/main/resources/application.properties (VERSIÓN FINAL)

# Nombre de la aplicación (opcional)
spring.application.name=Essenza

# 1. CONFIGURACIÓN DE CONEXIÓN A LA BD (Punto 7a)
# ¡VERIFICA QUE LA DB 'tienda_perfumes' EXISTA EN MYSQL/XAMPP!
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_perfumes?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. CONFIGURACIÓN JPA / HIBERNATE
# Esto permite a Spring crear las tablas (ROL, USUARIO, etc.)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 3. CONFIGURACIÓN JWT (Punto 9) - ¡NECESARIO PARA QUE EL BACKEND INICIE!
# Clave secreta larga y fuerte (MÍNIMO 32 caracteres)
app.jwtSecret=UnaClaveSecretaMuyFuerteParaEssenzaPerfumes1234567890ABCDEF
# Tiempo de expiración del token en milisegundos (1 hora)
app.jwtExpirationMs=3600000

# 4. CONFIGURACIÓN CORS (Para la comunicación React -> Spring Boot - Punto 8)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 5. CONFIGURACIÓN DE SWAGGER/OPENAPI (Punto 8)
springdoc.swagger-ui.path=/swagger-ui.html